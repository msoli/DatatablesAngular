<div class="container main-container">
  <h1>Facturas</h1>
  <div class="form-row">
    <div class="form-group col-md-3">
      <input type="text"
             class="form-control"
             name="codigo"
             #searchBox
             (keyup)="search2(searchBox.value)"
             placeholder="Codigo"/>
    </div>

    <div class="form-group col-md-3">
      <input type="text"
             class="form-control"
             name="firstName"
             [(ngModel)]="firstName"
             placeholder="First Name"/>
    </div>
  </div>


  <button type="button" (click)="search()">Buscar</button>
  <hr>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" width="100%">
    <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>

    </tr>

    </thead>

    <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.id }}</td>
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
    </tr>
    </tbody>


  </table>
</div>
